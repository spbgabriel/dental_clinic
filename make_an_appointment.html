        <main>
            <h2 id="appointment_title">Schedule here your appointment</h2>
            <div class="form_container">
                <form action="" method="post">
                    <!--personal info-->
                    <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    <label for="phone">Phone number</label>
                        <input type="number" id="phonenumber" name="phonenumber">
                    <!--appointment info-->
                    <label for="date">Select a date:</label>
                        <input type="date" id="date" name="date"> 
                    <label for="specialty">Select the specialty:</label>
                        <select id="specialty" name="specialty">
                            <option value="choose">Choose one of the options</option>
                            <option value="implants">Implants</option>
                            <option value="periodontics">Periodontics</option>
                            <option value="orthodontics">Orthodontics</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="general">General dentist</option>
                        </select>
                    <label for="existing patient">Are you already out patient?</label>
                        <div id="yes_or_no_box">
                            <input type="radio" id="yes" name="Yes" value="yes">
                            <label for="yes" class="radio_choice">Yes</label>
                            <input type="radio" id="no" name="no" value="no">
                            <label for="no" class="radio_choice">No</label>
                        </div>
                    <label for="description">What do you need?</label>
                        <textarea id="description" name="description" rows="15" cols="80">Tell us what you need.</textarea>
                    <br>
                    <button>Submit</button>
                </form>
            </div>
        </main>
